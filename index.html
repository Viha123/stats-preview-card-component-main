<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class = "card">
    <div class = "image-desktop"><img class = "actual-image" src="images\image-header-desktop.jpg" alt="desktop-img"></div>
    <!-- <div class = "image-mobile"><img src="images\image-header-mobile.jpg" alt="mobile-img"></div> -->

    <div class = "text">
      <div class = "main-text">Get <span id="insights">insights</span> that help your business grow.</div>
      <div class = "sub-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <ul class = "list">
          <li><div class = "stat">10k+</div><br><span>COMPANIES</span></li>
          <li><div class = "stat">314</div><br><span>TEMPLATES</span></li>
          <li><div class = "stat">12M+</div><br><span>QUERIES</span></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
